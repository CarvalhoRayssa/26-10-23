<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Martz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <forms>

        <h1>AME AIKIDO DOJO </h1>

        <fieldset>
            <legend>Informações pessoais</legend>

                <label for="name">Aikidoista</label><br>
                <input type="text" placeholder="Coloque seu vulgo aqui" name="nome" id="nome" required><br><br>
                

                <label for="email">Email</label><br>
                <input type="email" id="email"
                placeholder="Seu email aqui"
                name="email" required><br><br>
                
                <label for="password">Senha</label><br>
                <input type="password" id="password" name="password" placeholder="Sua senha aqui" required>

               
        </fieldset> 

        
    </forms>


    <forms>

        <fieldset>
            <legend>Preferências</legend>

            <label for="">Escolha seu tipo de golpe favorito:</label>
            <br>

            <input type="radio" id="ataques" name="preferencia">
            <label for="ataques">Ataques</label> 

            <input type="radio" id="armas" name="preferencia">
            <label for="armas">Armas</label> 

            <input type="radio" id="katames" name="preferencia">
            <label for="katames">Katames</label> 


            <input type="radio" id="nagues" name="preferencia">
            <label for="nagues">Nagues</label> 


                


                
        </fieldset> 

        <forms>
            <fieldset>
                <legend>Cor da sua Faixa:</legend>
                <input type="color"><br>
            </fieldset>
        </forms>

        <fieldset>
            <legend>Lição de Casa</legend>

            <label for="comit">Observações:</label><br>
            <textarea name="comit" id="comit" cols="30" rows="10"></textarea>

        </fieldset>

        <fieldset>

            <legend>Você tem?</legend>

            
                <br><br>
                <input type="checkbox">          
                <label for="kimono">Kimono</label> 

                <input type="checkbox">
                <label for="faixa">Faixa</label> 


                <input type="checkbox">
                <label for="hakama">Hakama</label> 



                <br><br>

        </fieldset>

    </forms>

</body>
</html>
